<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .download-btn {
            margin-top: 15px;
            background: #28a745;
        }
        .error {
            color: #dc3545;
            margin-top: 15px;
            padding: 12px;
            background: #f8d7da;
            border-radius: 8px;
            display: none;
        }
        .error.show {
            display: block;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ API Client Generator</h1>
        <p class="subtitle">Enter your API key. We'll handle the rest.</p>
        
        <form id="apiForm">
            <div class="form-group">
                <label for="apiKey">Your API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="sk-..." 
                    required
                    autocomplete="off"
                >
            </div>
            
            <div class="form-group">
                <label for="apiType">API Type (optional - we'll auto-detect)</label>
                <select id="apiType">
                    <option value="auto">Auto-detect</option>
                    <option value="openai">OpenAI</option>
                    <option value="github">GitHub</option>
                    <option value="stripe">Stripe</option>
                    <option value="google">Google APIs</option>
                    <option value="aws">AWS</option>
                    <option value="azure">Azure</option>
                    <option value="slack">Slack</option>
                    <option value="discord">Discord</option>
                    <option value="custom">Custom API URL</option>
                </select>
            </div>
            
            <div class="form-group" id="customUrlGroup" style="display: none;">
                <label for="customUrl">API Endpoint URL</label>
                <input 
                    type="text" 
                    id="customUrl" 
                    placeholder="https://api.example.com/v1/endpoint?param=value"
                >
            </div>
            
            <button type="submit" id="generateBtn">Generate Client Code</button>
        </form>
        
        <div class="loading" id="loading">
            ‚è≥ Generating your client...
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>‚úÖ Your Client Code is Ready!</h3>
            <div class="code-block" id="codeOutput"></div>
            <button class="download-btn" id="downloadBtn">Download Client File</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('apiForm');
        const apiTypeSelect = document.getElementById('apiType');
        const customUrlGroup = document.getElementById('customUrlGroup');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const codeOutput = document.getElementById('codeOutput');
        const downloadBtn = document.getElementById('downloadBtn');

        // Show/hide custom URL field
        apiTypeSelect.addEventListener('change', (e) => {
            if (e.target.value === 'custom') {
                customUrlGroup.style.display = 'block';
            } else {
                customUrlGroup.style.display = 'none';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            error.classList.remove('show');
            result.classList.remove('show');
            loading.classList.add('show');
            document.getElementById('generateBtn').disabled = true;

            const apiKey = document.getElementById('apiKey').value;
            const apiType = apiTypeSelect.value;
            const customUrl = document.getElementById('customUrl').value;

            try {
                // Call backend to generate client
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey, apiType, customUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate client');
                }

                // Show result
                codeOutput.textContent = data.clientCode;
                result.classList.add('show');
                
                // Setup download
                downloadBtn.onclick = () => {
                    const blob = new Blob([data.clientCode], { type: 'text/typescript' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = data.fileName || 'api-client.ts';
                    a.click();
                    URL.revokeObjectURL(url);
                };

            } catch (err) {
                error.textContent = err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                document.getElementById('generateBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
